<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone hunting</title>

    <!-- Daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <header>

        <h2 class="text-6xl">Hunting Phone</h2>

    </header>

    <main class="container mx-auto mt-8">


        <!-- Button handler -->
        <section>

            <div class="mb-5 text-center p-4">
                <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs mx-3" />

                <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
            </div>

        </section>


        
        
        <!-- Search Result -->

        <section>

            <!-- Loader or spinner -->

            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

             <!-- Search Result -->

            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            </div>

            <!-- Show all button -->

            <div id="show-all-container" class="hidden text-center my-8">
                <button class="btn btn-active btn-accent">Show All</button>
            </div>


        </section>

        

    </main>


    <footer>



    </footer>


  </body>


  <script src="js/phone.js"></script>
</html>
